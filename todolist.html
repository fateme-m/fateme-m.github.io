<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todolist</title>
    <link rel="stylesheet" href="todolist.css ">

        <div id="add"></div>

            <div id="actions" class="text-center mb-3">

            </div>

            <div id="form-wrapper" class=" mb-3"></div>

            <ul class="list-group" id="todos-list">
                <li class="list-group-item"><span>todo task </span>
            </ul>
        </div>
    </div>
    <img id="background" src="/todolist/media/bg.jpg" alt="background">
